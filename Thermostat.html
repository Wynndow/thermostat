<!DOCTYPE html>
<html>

  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
    <script src="lib/jquery-1.11.3/jquery.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/AutoCompleteCity.js"></script>
    <script src="src/countryCodes.js"></script>

    <link rel="stylesheet" href="lib/autoCompleteJquery/jquery-ui.css">
    <script src="lib/autoCompleteJquery/jquery-ui.js"></script>

  </head>

  <body>
    <section>
    <div id="thermostat">
      <p id="temperature"></p>

      <div id="controls">
        <button type="button" id="temp_up">Up</button>
        <button type="button" id="temp_down">Down</button>
        <button type="button" id="temp_reset">Reset</button>
        <input type="checkbox" name="powersave" id="powersave" checked />
      </div>

      <p id="city_weather"></p>
      <p id="city_weather_desc"></p>


    </div>
    </section>

    <section>
      <div class="ui-widget">
        <label for="city">Your city: </label>
        <input id="city">
        Powered by <a href="http://geonames.org">geonames.org</a>
      </div>

    </section>

     <p id="city_temp"></p>
    <p id="selected_city"></p>
  </body>

</html>

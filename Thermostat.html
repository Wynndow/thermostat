<!DOCTYPE html>
<html>

  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
    <script src="lib/jquery-1.11.3/jquery.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
    <script src="src/weather.js"></script>

  </head>

  <body>
    <section>
    <div id="thermostat">
      <p id="temperature"></p>

      <div id="controls">
        <button type="button" id="temp_up">Up</button>
        <button type="button" id="temp_down">Down</button>
        <button type="button" id="temp_reset">Reset</button>
        <input type="checkbox" name="powersave" id="powersave" checked />
      </div>

      <p id="city_weather"></p>

    </div>
    </section>

  </body>

</html>

<!DOCTYPE html>
<html>

  <head>
    <title>Thermostat</title>
    <script src="src/thermostat.js"></script>
    <script>var thermostat = new Thermostat()</script>
  </head>

  <body>
    <button type="button" id="temp_up">Up</button>
    <button type="button" id="temp_down">Down</button>
    <button type="button" id="temp_reset">Reset</button>
    <input type="checkbox" name="powersave" id="powersave" />
    <p id="temperature"></p>
    <script>
    document.getElementById("temperature").innerHTML = thermostat.getCurrentTemperature();
    </script>
  </body>

</html>

<!DOCTYPE html>
<html>

  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
    <script src="lib/jquery-1.11.3/jquery.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/AutoCompleteCity.js"></script>
    <script src="src/countryCodes.js"></script>

    <link rel="stylesheet" href="lib/autoCompleteJquery/jquery-ui.css">
    <script src="lib/autoCompleteJquery/jquery-ui.js"></script>

  </head>

  <body>
    <h1>Thermostat!</h1>
    <section id="thermostat">
    <div>

      <p id="temperature"></p>

      <div id="controls">
        <button type="button" id="temp_up">Up</button>
        <button type="button" id="temp_down">Down</button>
        <button type="button" id="temp_reset">Reset</button>
        <br>
        <p>Power saving mode? <input type="checkbox" name="powersave" id="powersave" checked /></p>
      </div>

      <p id="city_name"></p>
      <p id="city_weather_desc"></p>
      <p id="city_temp"></p>


    </div>
    </section>

    <section id="city_select">
      <div class="widget">
        <label for="city">Your city: </label>
        <input id="city">
      </div>

    </section>

     <p id="city_temp"></p>
    <p id="selected_city"></p>
  </body>

</html>

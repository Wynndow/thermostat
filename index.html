<!DOCTYPE html>
<html>

  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
    <script src="lib/jquery-1.11.3/jquery.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/AutoCompleteCity.js"></script>
    <script src="src/countryCodes.js"></script>

    <link rel="stylesheet" href="lib/autoCompleteJquery/jquery-ui.css">
    <script src="lib/autoCompleteJquery/jquery-ui.js"></script>

  </head>

  <body>
    <h1>Thermostat!</h1>
    <section id="thermostat">
    <div>

      <p id="temperature"></p>

      <div id="controls">
        <div class="buttons" id="temp_up">Up</div>
        <div class="buttons" id="temp_down">Down</div>
        <div class="buttons" id="temp_reset">Reset</div>
      </div>
      <br>
        <div id="powersave">Power saving mode?</div>



    </div>
    </section>
    <br>
    <section id="city_select">
      <div class="widget">
        <label for="city">Your city: </label>
        <input id="city">
      </div>
    </section>

    <p id="city_name"></p>
    <p id="city_weather_desc"></p>
    <p id="city_temp"></p>


  </body>

</html>
